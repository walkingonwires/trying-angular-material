<div layout="column">
	<div ng-if="!dataLoaded" layout="row" layout-sm="column" layout-align="space-around" class="layout-sm-column layout-align-space-around-stretch layout-row">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<md-grid-list ng-if="dataLoaded"
				  md-cols="2" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="6"
				  md-row-height-gt-md="1:1" md-row-height="4:3"
				  md-gutter="8px" md-gutter-gt-sm="4px">
		<md-grid-tile ng-repeat="tile in gridList.tiles"
					  md-rowspan="{{tile.span.row}}"
					  md-colspan="{{tile.span.col}}"
					  md-colspan-sm="1"
					  class="tile"
					  ng-class="tile.background"
						ng-click="showColorDialog($event, tile)">
			<md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</div>
